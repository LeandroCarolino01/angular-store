<mat-card>
    <mat-card-title>
        Excluir produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="preco (rs)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        excluir
     </button>
     
     <button mat-raised-button (click)="cancel()">
         cancel
      </button>
</mat-card>
