<mat-card>
    <mat-card-title>
        Alterar Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="preco (rs)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="accent">
        atualizar
     </button>
     
     <button mat-raised-button (click)="cancel()">
         cancel
      </button>
</mat-card>
